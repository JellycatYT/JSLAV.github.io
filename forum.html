<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Forum</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 2em; }
    #forum { background: #fff; padding: 2em; max-width: 600px; margin: auto; border-radius: 10px; }
    .post { border-bottom: 1px solid #eee; margin-bottom: 1em; padding-bottom: 1em; }
    .post:last-child { border-bottom: none; }
    .post-title { font-weight: bold; font-size: 1.1em; }
    .post-time { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <div id="forum">
    <h2>Simple Forum (local only)</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="Title" required style="width:100%;margin-bottom:5px;">
      <textarea id="content" placeholder="Write your message..." required style="width:100%;height:60px;"></textarea>
      <button type="submit">Post</button>
    </form>
    <h3>Posts</h3>
    <div id="posts"></div>
  </div>
  <script>
    // Load posts from LocalStorage
    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('forumPosts') || "[]");
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = "";
      posts.forEach(p => {
        const el = document.createElement('div');
        el.className = "post";
        el.innerHTML = `<div class="post-title">${p.title}</div>
                        <div class="post-time">${p.time}</div>
                        <div>${p.content}</div>`;
        postsDiv.appendChild(el);
      });
    }
    // Add new post
    document.getElementById('postForm').onsubmit = function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!title || !content) return;
      const posts = JSON.parse(localStorage.getItem('forumPosts') || "[]");
      posts.unshift({
        title,
        content,
        time: new Date().toLocaleString()
      });
      localStorage.setItem('forumPosts', JSON.stringify(posts));
      document.getElementById('title').value = "";
      document.getElementById('content').value = "";
      loadPosts();
    }
    loadPosts();
  </script>
</body>
</html>
